<head>

<header>

<body>
<!-- ------- Exercicio 1 ---Calculadora dois numeros-- -->
    <section id="">
        <h2>Calculadora dois numeros</h2>
        <p></p>
        <form action="">
            <input type="number" id="numX" placeholder="Digite um número">
            <input type="number" id="numY" placeholder="Digite um número">
            <label for="operacao">Selecionar a operação</label>
            <select id="operacao">
                <option value="soma">Soma</option>
                <option value="subtracao">Subtração</option>
                <option value="divisao">Divisão</option>
                <option value="multiplicacao">Multiplicação</option>
            
            </select>
            <button type="submit" onclick="verificaOperacao()">Verificar</button>
            <div id="respostaOperacao"></div>
        </form>
    </section>
    <br>

</body>
